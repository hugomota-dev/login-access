<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de acesso</title>
    <link
      rel="stylesheet"
      href="style.css"
      media="print"
      onload="this.media = 'all'"
    />
  </head>
  <body>
    <h1>Login de acesso</h1>
    <div class="login-form">
      <form
        action=""
        target="_self"
        method="post"
        autocomplete="on"
        role="form"
      >
        <label for="login-email"><span>*</span>E-mail:</label><br />
        <input
          type="text"
          id="login-email"
          name="login-email"
          placeholder="Digite seu e-mail"
        /><br />
        <label for="password"><span>*</span>Senha:</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          required
        /><br /><br />
        <span>Campos com * são obrigatórios.</span>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </body>
</html>
